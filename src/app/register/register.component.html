<div class = "container register-container col-sm-6 col-md-6">
  <div [formGroup]="registerForm" >
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" formControlName="password" required>
      <label class="error">{{errorMessage}}</label>
      <label class="success">{{successMessage}}</label>
    </div>
    <div class="button-wrapper">
      <button type="submit" (click)="register(registerForm.value)" class="btn btn-warning btn-block">Register</button>
    </div>
    <div class="login-wrapper">
        <p>Already have an account?   <a routerLink="../login" style="color: white">Login !</a></p>
    </div>  
  </div>
</div>
